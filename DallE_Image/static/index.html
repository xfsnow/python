<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        /* 表单宽度 80%，水平居中，垂直居中 */
        form {
            width: 80%;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style> 
    <title>Dall-E Image Generator</title>
</head>
<body>
    <h1>Dall-E Image Generator</h1>
    <form action="/generate_image" method="POST">
        <label for="prompt">Enter a prompt to request an image:</label><br>
        <input type="text" id="prompt" name="prompt"><br>
        <input type="submit" value="Generate Image">
    </form>
</body>
</html>
