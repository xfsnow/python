<!DOCTYPE html>
<html>
<head>
    <title>确认消费信息</title>
    <style>
        .edit-form { max-width: 600px; margin: 20px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; }
        .preview-img { max-width: 600px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="edit-form">
        <h2>请核对消费信息</h2>
        <img class="preview-img" src="{{ url_for('static', filename='uploads/'+data.img_url) }}">

        <form action="/save" method="post">
            <div class="form-group">
                <label>支付平台：</label>
                <input type="text" name="platform" value="{{ data.platform }}">
            </div>

            <div class="form-group">
                <label>金额（元）：</label>
                <input type="number" step="0.01" name="amount" value="{{ data.amount }}">
            </div>

            <div class="form-group">
                <label>交易时间：</label>
                <input type="datetime-local" name="time"
                       value="{{ data.time }}">
            </div>

            <div class="form-group">
                <label>消费地点：</label>
                <input type="text" name="location" value="{{ data.location }}">
            </div>

            <div class="form-group">
                <label>备注：</label>
                <textarea name="note" rows="3">{{ data.note }}</textarea>
            </div>

            <button type="submit">保存记录</button>
        </form>
    </div>
</body>
</html>
